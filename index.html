<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Import Sans Serif -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>A Daily Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      
      
      <blckquote class="blockquote p-3 mb-2">
        <h1 class="display-3">
          <span class="far fa-calendar-check"></span> A Daily Scheduler
        </h1>
        <footer class="blockquote-footer">A basic calendar app using browser local storage</footer>
      </blckquote>
      
      <!-- ---------------------------------------------------------------- --->
      <!-- DATE-TIME CONTAINER -> START -->
      
      <section class="container_DateTime p-3 mb-2">
        <p class="lead" id="todayDate">Today is <span id="currentDay"></span></p>
        <p class="lead" id="pageRefreshed">Page Last Refreshed at <span id="currentTime"></span></p>

        <!-- ---------------------------------------------------------------- --->
        <!-- TOGGLE 12-24 -> END -->
        <!-- <section class="timeFormat">
          <span class="">Select Time Format</span>
          
            <input type="radio" id="radio_12" name="timeFormat" class="" checked>
            <label class="" for="radio_12">12</label>
          
            <input type="radio" id="radio_24" name="timeFormat" class="">
            <label class="" for="radio_24">24</label>
          
        </section> -->
        <!-- TOGGLE 12-24 -> END -->
      </section>
      <!-- DATE-TIME CONTAINER -> END -->
    </header>
    
    <!------------------------------------------------------------------------->
    <!-- TIMES -> START -->

    <div class="container" id="schedule_Today"></div>

    <!-- TIMES -> END -->
    <!------------------------------------------------------------------------->
    <!-- MODAL -> START -->
    
    <!-- Modal -->
    <div class="modal fade" id="add_TimeBlock_Event" tabindex="-1" role="dialog" aria-labelledby="add_TimeBlock_Event" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_TimeBlock_Event_Title">Schedule an Event for <span id='time_holder'>00:00</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="modal_EventDescription">Enter Description</label>
              <textarea class="form-control" id="modal_EventDescription" rows="3"></textarea>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -> END -->
    <!------------------------------------------------------------------------->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- for modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
