<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Import Sans Serif -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>A Daily Scheduler</title>
  </head>

    <body>
    <header class="jumbotron">
      
      
      
      <blckquote class="blockquote p-3 mb-2">
        <h1 class="display-3">
          <span class="far fa-calendar-check"></span> A Daily Scheduler
        </h1>
        <footer class="blockquote-footer">A basic calendar app using browser local storage</footer>
      </blckquote>
      
      <!-- ---------------------------------------------------------------- --->
      <!-- TOGGLE 12-24 -> END -->

      <section class="timeFormat p-3 mb-2">
          <span class="">Select Time Format</span>
          <section class="">
            <span class="custom-control custom-radio custom-control-inline p-2">
              <input type="radio" id="radio_12" name="timeFormat" class="custom-control-input" checked>
              <label class="custom-control-label badge-pill badge-primary" for="radio_12">12</label>
            </span>
            <span class="custom-control custom-radio custom-control-inline p-2">
              <input type="radio" id="radio_24" name="timeFormat" class="custom-control-input">
              <label class="custom-control-label badge-pill badge-secondary " for="radio_24">24</label>
            </span>
          </section>
        </section>
      
        <!-- TOGGLE 12-24 -> END -->
      <!-- ---------------------------------------------------------------- --->
      <!-- DATE-TIME CONTAINER -> START -->
      
      <section class="container_DateTime p-3 mb-2">
        <p class="lead" id="todayDate">Today is <span id="currentDay"></span></p>
        <p class="lead" id="pageRefreshed">Page Last Refreshed at <span id="currentTime"></span></p>
      </section>
      <!-- DATE-TIME CONTAINER -> END -->
    </header>
    
    <!-- TIMES -->
    <div class="container" id="schedule_Today"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
