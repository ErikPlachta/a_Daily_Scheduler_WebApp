<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Import Sans Serif -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>A Daily Scheduler</title>
  </head>

  <body>
    
    <!------------------------------------------------------------------------->
    <!-- HEADER -> END -->

    <header class="jumbotron">
      
      <blckquote class=" d-flex flex-column blockquote mb-2" id="appName">
        <h1 class="display-3">
          <span class="far fa-calendar-check" id="appIcon"></span> A Daily Scheduler
        </h1>
        <footer class="blockquote-footer" id="appTagline">
          A basic calendar App demonstrating JavaScript's flexability with
          Third-Party APIs.
        </footer>
      </blckquote>
      
      <!-- ---------------------------------------------------------------- --->
      <!-- DATE-TIME CONTAINER -> START -->
      
      <section class="d-flex d-inline-flex justify-content-center container_DateTime">
        <p class="lead p-1" id="todayDate">Today is <span id="currentDay"></span>,</p>
        <p class="lead p-1" id="pageRefreshed">and it's currently <span id="currentTime"></span></p>
      </section>
      <!-- DATE-TIME CONTAINER -> END -->

    </header>

    <!-- HEADER -> END -->
    <!------------------------------------------------------------------------->
    <!-- TIMES -> START -->

    <div class="container" id="schedule_Today"></div>

    <!-- TIMES -> END -->
    <!------------------------------------------------------------------------->
    <!-- MODAL -> START -->
    
    <!-- Modal -->
    <div class="modal fade" id="add_TimeBlock_Event" tabindex="-1" role="dialog" aria-labelledby="add_TimeBlock_Event" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="add_TimeBlock_Event_Title"><span id='event_ScheduleUpdate'>Schedule an</span> event for <span id='time_holder'>00:00</span></h3>
            <button type="button" class="close btn btn-outline-danger" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="modal_EventDescription"><h5>Description</h5></label>
              <textarea class="form-control" id="modal_EventDescription" rows="3" placeholder='This event is for...'></textarea>
              
          </div>
          <div class='modal-message' id='event_Message'></div>
          <div class="modal-footer d-flex flex-row">
            <button class="btn btn-secondary btn-clear mr-auto p-2" id="clear">Clear</button>
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -> END -->
    <!------------------------------------------------------------------------->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    
    <!-- for modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
